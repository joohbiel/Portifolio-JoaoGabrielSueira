<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação Acadêmica - Biel Sueira</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        header {
            background-color: #00008B;
            padding: 10px 0;
            color: white;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .logo {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: white;
            color: #00008B;
        }
        nav a.active {
            background-color: white;
            color: #00008B;
            opacity: 0.35;
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00008B;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            background-color: #000070;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
            color: #333;
        }
        .titulo {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .subtitulo {
            font-size: 24px;
            margin: 20px 0 10px;
            font-weight: bold;
            color: #00008B;
        }
        .cards-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
        }
        .card {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 45%;
        }
        .card h4 {
            font-weight: bold;
        }
        .card p {
            margin-top: 5px;
        }
        /* Estilo dos gift cards */
        .gift-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: 100%;
        }
        .gift-card h4 {
            font-weight: bold;
        }
        .gift-card p {
            margin-top: 5px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h2 class="logo">Biel Sueira</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="formacao.html" class="active">Formação Acadêmica</a>
            <a href="contatos.html">Contatos</a>
        </nav>
    </div>
</header>

<main>
    <h3 class="titulo">Formação Acadêmica</h3>

    <h4 class="subtitulo">Graduações:</h4>
    <div class="cards-container">
        <div class="gift-card">
            <h4><span>Curso de Administração</span></h4>
            <p>Universidade XYZ - Conclusão: 2020</p>
        </div>
        <div class="gift-card">
            <h4><span>Curso de Ciências Contábeis</span></h4>
            <p>Universidade ABC - Conclusão: 2022</p>
        </div>
    </div>

    <h4 class="subtitulo">Pós-Graduação:</h4>
    <div class="cards-container">
        <div class="gift-card">
            <h4><span>Master in Business Intelligence</span></h4>
            <p>Universidade DEF - Conclusão: Março 2024</p>
        </div>
    </div>
</main>

<!-- Redes Sociais no Rodapé -->
<div class="social-icons">

        <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://github.com/joohbiel" target="_blank">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.kaggle.com/joogabrielsueira" target="_blank">
        <i class="fab fa-kaggle"></i>
    </a>
</div>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
