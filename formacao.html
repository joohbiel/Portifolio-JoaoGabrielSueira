<head>

    <title>Página com Navegação e Botões Sociais</title>
    <link rel="stylesheet" href="style/nav-buttons.css" />

<body>

        <nav>
            <span class="logo">MinhaLogo</span>
            <a href="#" class="active">Home</a>

    <!-- Conteúdo principal da página -->
