<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Contatos - Biel Sueira</title>
    <style>
        body {
            background-color: #D3D3D3;
            font-family: 'Georgia', serif; /* Fonte para o conteúdo */
            margin: 0;
        }
        header {
            background-color: #00008B;
            padding: 10px 0; /* Faixa azul menor */
            color: white;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .logo {
            font-size: 36px; /* Tamanho da logo */
            font-weight: bold;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: white;
            color: #00008B;
        }
        nav a.active {
            background-color: white;
            color: #00008B;
        }
        main {
            max-width: 1000px; /* Aumentei o max-width */
            margin: 40px auto;
            padding: 0 15px;
            color: #333;
        }
        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }
        .descricao {
            line-height: 1.6;
        }
        .formulario {
            background-color: white;
            padding: 40px; /* Aumentei o padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 40px; /* Aumentei a margem inferior */
        }
        .formulario input, .formulario textarea {
            width: 100%;
            padding: 12px; /* Aumentei o padding para mais conforto */
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .formulario textarea {
            resize: vertical;
            height: 150px;
        }
        .botao-form {
            background-color: #00008B;
            border: none;
            color: white;
            padding: 12px 20px; /* Aumentei o padding */
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .botao-form:hover {
            background-color: #000070;
        }
        .contatos-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .contatos-footer a {
            color: #00008B;
            font-size: 24px;
            text-decoration: none;
        }
        .contatos-footer i {
            font-size: 30px;
        }
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .formulario {
                padding: 20px;
            }
            .contatos-footer {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h2 class="logo">Biel Sueira</h2>
        <nav>
            <!-- Ajustei os links para garantir que eles apontem para as páginas corretas -->
            <a href="index.html" class="active">Início</a>
            <a href="formacao.html">Formação Acadêmica</a>
            <a href="contatos.html">Contatos</a>
        </nav>
    </div>
</header>

<main>
    <h3 class="titulo">Contatos</h3>

    <div class="formulario">
        <h4>Envie sua mensagem</h4>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit" class="botao-form">Enviar</button>
        </form>
    </div>

    <div class="contatos-footer">
        <a href="https://www.linkedin.com/in/jo%C3%A3o-paulo-sueira" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/joohbiel" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.kaggle.com/joogabrielsueira" target="_blank">
            <i class="fab fa-kaggle"></i>
        </a>
    </div>
</main>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
