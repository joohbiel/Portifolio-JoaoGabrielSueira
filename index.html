<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Biel Sueira</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <style>
        body {
            background-color: #D3D3D3;
            font-family: 'Georgia', serif;
            margin: 0;
        }
        header {
            background-color: #00008B;
            padding: 10px 0;
            color: white;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .logo {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: white;
            color: #00008B;
        }
        /* Para o link ativo, colocamos uma opacidade no fundo */
        nav a.active {
            background-color: white;
            color: #00008B;
            opacity: 0.35; /* Opacidade reduzida */
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00008B;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            background-color: #000070;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
            color: #333;
        }
        .titulo {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h2 class="logo">Biel Sueira</h2>
        <nav>
            <a href="index.html" class="active">Início</a>
            <a href="formacao.html">Formação Acadêmica</a>
            <a href="contatos.html">Contatos</a>
        </nav>
    </div>
</header>

<main>
    <h3 class="titulo">Sobre Mim</h3>
    <p class="descricao">Oi! Sou João Gabriel Sueira! Sou um profissional com sólida experiência...</p>
</main>

<!-- Redes Sociais no Rodapé -->

    </a>
    <a href="https://github.com/joohbiel" target="_blank">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.kaggle.com/joogabrielsueira" target="_blank">
        <i class="fab fa-kaggle"></i>
    </a>
</div>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</html>
