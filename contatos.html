<html lang="pt-br">
<head>
    <meta charset="UTF-8" />

    <title>Contatos - Biel Sueira</title>
    <link rel="stylesheet" href="style/main.css" />
    <style>
        body {
            background-color: #F1F1F1;
            font-family: 'Georgia', serif;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }
        header {
            background-color: #00008B;
            padding: 10px 0;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .logo {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #4B72A2;
            color: white;
        }
        nav a.active {
            background-color: transparent;
            box-shadow: inset 0 0 0 2px rgba(255,255,255,0.2);
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
            color: #333;
        }
        .titulo {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .descricao {
            font-size: 20px;
            line-height: 1.6;
        }
        .formulario {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .formulario label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
        .formulario input, .formulario textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .formulario textarea {
            resize: vertical;
            height: 150px;
        }
        .botao-form {
            background-color: #00008B;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .botao-form:hover {
            background-color: #000070;
        }

        /* Botões sociais no canto inferior direito */
        .social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }
        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background-color: #00008B;
            border: 2px solid transparent;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            box-shadow: none;
        }
        .social-buttons a svg {
            width: 22px;
            height: 22px;
            fill: white;
            pointer-events: none;
            transition: fill 0.3s ease;
        }
        .social-buttons a:hover {
            background-color: transparent;
            border-color: #00008B;
            color: #00008B;
        }
        .social-buttons a:hover svg {
            fill: #00008B;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h2 class="logo">João Gabriel Sueira</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="formacao.html">Formação Acadêmica</a>
            <a href="contatos.html" class="active">Contatos</a>
        </nav>
    </div>
</header>

<main>
    <h3 class="titulo">Contatos</h3>

    <div class="formulario">
        <h4>Envie sua mensagem</h4>
        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit" class="botao-form">Enviar</button>
        </form>
    </div>
</main>
