<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos - Biel Sueira</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        body {
            background-color: #D3D3D3;
            font-family: 'Georgia', serif;
            margin: 0;
        }
        header {
            background-color: #00008B;
            padding: 10px 0;
            color: white;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
        .logo {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0.9;
        }
        nav a:hover {
            background-color: #4B72A2;
            color: white;
        }
        nav a.active {
            background-color: #3A5D84;
            opacity: 1;
        }
        .social-icons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00008B;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        .social-icons a:hover {
            background-color: #000070;
        }
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
            color: #333;
        }
        .titulo {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .formulario {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px 0;
        }
        .formulario input, .formulario textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .formulario button {
            padding: 10px;
            background-color: #00008B;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h2 class="logo">Biel Sueira</h2>
        <nav>
            <a href="index.html">Início</a>
            <a href="formacao.html">Formação Acadêmica</a>
            <a href="contatos.html" class="active">Contatos</a>
        </nav>
    </div>
</header>

<main>
    <h3 class="titulo">Contato</h3>

    <form action="#" method="POST" class="formulario">
        <input type="text" name="nome" placeholder="Seu Nome" required>
        <input type="email" name="email" placeholder="Seu E-mail" required>
        <input type="tel" name="telefone" placeholder="Seu Telefone" required>
        <textarea name="mensagem" placeholder="Sua Mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>
</main>

<div class="social-icons">
    <a href="https://www.linkedin.com/in/jo%C3%A3o-paulo-sueira" target="_blank">
        <i class="fab fa-linkedin"></i>
    </a>
    <a href="https://github.com/joohbiel" target="_blank">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.kaggle.com/joogabrielsueira" target="_blank">
        <i class="fab fa-kaggle"></i>
    </a>
</div>

<script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>

</body>
</html>
